<title>blackbird api 说明</title>
</head>
<body>
<div style="width:1024px;padding:20px;border:1px dotted #eee">

<ul>
<li>log.toggle(),显示或隐藏blackbird</li>
<li>log.move(),移动</li>
<li>log.resize(),修改blackbird窗口显示大小</li>
<li>log.clear(),清空信息</li>
<li>log.debug(),debug消息</li>
<li>log.info(),一般消息</li>
<li>log.warn(),警告消息</li>
<li>log.error(),错误消息</li>
<li>log.profile(),计算消耗时间</li>
</ul>

</div>
</body>
</html>
