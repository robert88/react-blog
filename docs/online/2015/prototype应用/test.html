<script type="text/javascript">
THREE ={};
THREE.PerspectiveCamera =function(){

}
THREE.Camera = function(){
this.org = "reboert"
}
THREE.Camera.prototype = {

}

	//THREE.Camera.call( this );
	
var re =new THREE.PerspectiveCamera()
for(var i in re){
alert(i+" "+re[i])
}
